<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Form</title>
</head>
<body>
  <main>
    <header>
        <h1>
            Este es un Ejemplo de Formulario
        </h1>
    </header>

    <section>
        <h2>
            Formulario Contacto
        </h2>

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos modi adipisci ipsa libero eveniet mollitia earum commodi id error, animi, deserunt quibusdam fuga consectetur unde recusandae natus ipsum corporis repudiandae!
        </p>

    </section>

    <form method="post">

        <div>
            <label for="Nombre">Nombre:</label>
            <input id="Nombre" type="text" name="Nombre" placeholder="Nombre">
        </div>

        <div>
            <label for="Apellido">Apellido:</label>
            <input id="Apellido" type="text" name="Apellido" placeholder="Apellido">
        </div>

        <div>
            <label for="Edad">Edad:</label>
            <input type="number" name="Edad" id="Edad">
        </div>

        <div>
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password">
        </div>

        <button>Enviar</button>

    </form>

  </main>


</body>
</html>
